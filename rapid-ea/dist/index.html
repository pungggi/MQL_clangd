<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Rapid-EA: Strategy Visualizer</title><style>body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .controls {
            padding: 1rem;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .input-group {
            flex: 1;
            position: relative;
            min-width: 200px;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            padding-right: 40px;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            background-color: #3c3c3c;
            color: white;
            font-size: 14px;
        }

        button {
            flex-shrink: 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:focus,
        button:focus-visible {
            outline: 2px solid #0e639c;
            outline-offset: 2px;
        }

        .btn-primary {
            background-color: #0e639c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1177bb;
        }

        .btn-primary:focus,
        .btn-primary:focus-visible {
            outline: 2px solid #4fc3f7;
            outline-offset: 2px;
        }

        .btn-secondary {
            background-color: #3c3c3c;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4c4c4c;
        }

        .btn-secondary:focus,
        .btn-secondary:focus-visible {
            outline: 2px solid #888;
            outline-offset: 2px;
        }

        #chart-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .mic-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            fill: #d4d4d4;
            border-radius: 4px;
        }

        .mic-icon:hover {
            fill: white;
        }

        .mic-icon:focus,
        .mic-icon:focus-visible {
            outline: 2px solid #0e639c;
            outline-offset: 2px;
            fill: white;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .status {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }

        #mql-output {
            display: none;
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #333;
            font-family: monospace;
            white-space: pre;
            height: 200px;
            overflow: auto;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="controls"><div class="input-group"><label for="strategy-input" class="visually-hidden">Strategy Description</label> <input id="strategy-input" placeholder="Describe your strategy (e.g., 'SMA 20 crossover SMA 50')..." aria-label="Strategy Description"> <svg class="mic-icon" width="20" height="20" viewBox="0 0 24 24" tabindex="0" role="button" aria-label="Toggle voice input" title="Toggle voice input" id="mic-button"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div><button class="btn-primary" id="btn-visualize">Visualize</button> <button class="btn-secondary" id="btn-code">Generate Code</button></div><div class="status" id="status-msg">Ready</div><div id="chart-container"></div><div id="mql-output"></div></div><script>// Toggle speech function
        function toggleSpeech() {
            alert("Speech-to-Text would activate here (using Web Speech API).");
        }

        // Attach event listeners for mic button
        document.addEventListener('DOMContentLoaded', function() {
            const micButton = document.getElementById('mic-button');
            const btnVisualize = document.getElementById('btn-visualize');
            const btnCode = document.getElementById('btn-code');

            if (micButton) {
                micButton.addEventListener('click', toggleSpeech);
                micButton.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleSpeech();
                    }
                });
            }

            if (btnVisualize) {
                btnVisualize.addEventListener('click', function() {
                    if (typeof handleVisualize === 'function') {
                        handleVisualize();
                    } else {
                        console.log('Visualize button clicked');
                    }
                });
            }

            if (btnCode) {
                btnCode.addEventListener('click', function() {
                    if (typeof handleGenerateCode === 'function') {
                        handleGenerateCode();
                    } else {
                        console.log('Generate Code button clicked');
                    }
                });
            }
        });</script></body></html>
