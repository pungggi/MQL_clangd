<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon-Gradient fÃ¼rs Symbol -->
    <linearGradient id="gtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ef2ff"/>
      <stop offset="40%" stop-color="#4bffb5"/>
      <stop offset="80%" stop-color="#7f5dff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Glow-Effekt -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Breites > Symbol -->
  <g filter="url(#glow)" transform="translate(40,40)">
    <polygon
      points="60,60 300,160 60,260"
      fill="url(#gtGrad)"
      stroke="#a9ffff"
      stroke-width="4"
      stroke-linejoin="round"
      opacity="0.98"
    />

    <!-- Innere Schattenkante -->
    <polygon
      points="85,90 260,160 85,230"
      fill="rgba(0,0,0,0.3)"
      stroke="rgba(200,255,255,0.5)"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- Highlights -->
    <polyline
      points="70,70 240,140"
      fill="none"
      stroke="rgba(255,255,255,0.7)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <polyline
      points="80,250 250,180"
      fill="none"
      stroke="rgba(120,255,230,0.7)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>