<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gtGradDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a06bff"/>
      <stop offset="40%" stop-color="#ff4edb"/>
      <stop offset="80%" stop-color="#ff7a7a"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <filter id="glowDark2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glowDark2)" transform="translate(40,40)">
    <polygon
      points="60,60 300,160 60,260"
      fill="url(#gtGradDark2)"
      stroke="#ffb3ff"
      stroke-width="4"
      stroke-linejoin="round"
    />

    <polygon
      points="85,90 260,160 85,230"
      fill="rgba(0,0,0,0.35)"
      stroke="rgba(255,200,255,0.5)"
      stroke-width="1.5"
    />

    <polyline
      points="70,70 240,140"
      fill="none"
      stroke="rgba(255,255,255,0.8)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <polyline
      points="80,250 250,180"
      fill="none"
      stroke="rgba(255,180,255,0.7)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>