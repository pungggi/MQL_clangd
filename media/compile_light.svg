<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gtGradLight2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="40%" stop-color="#00e6c0"/>
      <stop offset="80%" stop-color="#009f9f"/>
      <stop offset="100%" stop-color="#006b6b"/>
    </linearGradient>

    <filter id="glowLight2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glowLight2)" transform="translate(40,40)">
    <polygon
      points="60,60 300,160 60,260"
      fill="url(#gtGradLight2)"
      stroke="#3a3a3a"
      stroke-width="3"
      stroke-linejoin="round"
    />

    <polygon
      points="85,90 260,160 85,230"
      fill="rgba(0,0,0,0.08)"
      stroke="rgba(0,0,0,0.15)"
      stroke-width="1.5"
    />

    <polyline
      points="70,70 240,140"
      fill="none"
      stroke="rgba(255,255,255,0.6)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <polyline
      points="80,250 250,180"
      fill="none"
      stroke="rgba(255,255,255,0.5)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>