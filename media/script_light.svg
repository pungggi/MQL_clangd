<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Softer pastel gradient for light themes -->
    <linearGradient id="gtGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00aaff"/>
      <stop offset="40%" stop-color="#00d4b0"/>
      <stop offset="80%" stop-color="#7a6cff"/>
      <stop offset="100%" stop-color="#5555ff"/>
    </linearGradient>

    <!-- Subtle glow suitable for bright backgrounds -->
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- > Symbol -->
  <g filter="url(#glowLight)" transform="translate(40,40)">
    <polygon
      points="60,60 300,160 60,260"
      fill="url(#gtGradLight)"
      stroke="#4a4a4a"
      stroke-width="3"
      stroke-linejoin="round"
      opacity="1"
    />

    <!-- Inner shading for depth -->
    <polygon
      points="85,90 260,160 85,230"
      fill="rgba(0,0,0,0.08)"
      stroke="rgba(0,0,0,0.15)"
      stroke-width="1.5"
      stroke-linejoin="round"
    />

    <!-- Highlights tuned for light backgrounds -->
    <polyline
      points="70,70 240,140"
      fill="none"
      stroke="rgba(255,255,255,0.6)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <polyline
      points="80,250 250,180"
      fill="none"
      stroke="rgba(255,255,255,0.5)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>